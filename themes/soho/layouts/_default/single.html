{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1> 

  {{ if ne .Type "page" -}}
  <div class="post-date">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Jan 2, 2006" }}</time> Â· {{ .ReadingTime }} min read
    <span class="pull-right">{{ template "partials/categories.html" . }}</span>
  </div>

  {{- end }}

  {{ .Content }}

</div>

{{- end }}
